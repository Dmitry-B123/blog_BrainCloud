<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Описание страницы для поисковых систем">
   <meta name="keywords" content="Наиболее важные ключевые слова страницы для поисковых систем">
   <title>Blog</title>
   <link rel="shortcut icon" href="" type="image/x-icon">
   <link rel="stylesheet" href="assets/styles/main.min.css">
</head>

<body>
   <div class="page">
      @import "header.html"
      @import "aside.html"
      <main class="main">
         <div class="container">
            <div class="page__title">
               Профиль
            </div>

            <div class="cabinet">
               <div class="cabinet__form">
                  <form action="/" method="post" class="form">
                     <div class="form__group form__group--md">
                        <input class="form__control form__control--textarea" type="text" placeholder="Ваше имя"
                           value="Александр Провостин"></input>
                        <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                        <input class="form__control form__control--textarea" type="email" placeholder="Ваш email"
                           value="alex.provo@mail.com"></input>
                        <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                        <input class="form__control form__control--textarea" type="password"
                           placeholder="Новый пароль"></input>
                        <span class="form__line"></span>
                     </div>

                     <div class="form__group form__group--md">
                        <input class="form__control form__control--textarea" type="password"
                           placeholder="Подтвердите пароль"></input>
                        <span class="form__line"></span>
                     </div>

                     <button class="btn btn--blue btn--bordrad" type="button">Сохранить</button>
                  </form>
               </div>
               <!-- profile__form -->

               <div class="cabinet__avatar">
                  <img src="assets/images/main/profile/avatar.webp" alt="аватар">

                  <label class="cabinet__file">
                     <input type="file">
                     выбрать  аватар
                  </label>
               </div>
               <!-- profile__avatar -->
            </div>
         </div>
      </main>
   </div>

   @import "modals/story-modal.html"
   @import "modals/share-modal.html"
   @import "modals/contact-modal.html"
   <script src="assets/js/main.min.js"></script>
</body>

</html>
