<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <form action="/" method="post" class="form form--auth">

                  <button class="btn btn--blue btn--bordrad" type="button">Сохранить</button>

                  <ul class="form__footer-list">
                     <li class="form__footer-item"><a href="signup.html" class="form__footer-link">восстановить</a></li>
